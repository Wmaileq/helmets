<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Streetfighter helmet re-designed by Matrix</title>
  <link rel="stylesheet" href="bundle.css">
</head>
<body>

<nav id="nav" class="nav">
  <a href="#customization" class="nav__link">Customization</a>
  <a href="#features" class="nav__link">Features</a>
  <a href="#size-range" class="nav__link">Size range</a>
  <a href="#specifications" class="nav__link">Specifications</a>
  <a href="#contact" class="nav__link">Contact</a>
  <a href="#about-company" class="nav__link">About company</a>
  <a href="#official-website" class="nav__link">Visit official website</a>
  <a href="#returns" class="nav__link">Returns</a>
  <span class="nav__close" onclick="toggleMenu()"></span>
</nav>

<div class="nav-button" onclick="toggleMenu()">
  <span class="nav-button__text">Menu</span>
  <div class="nav-button__icon-side nav-button__icon-side_top"></div>
  <div class="nav-button__icon-center">
    <span class="pseudo-helper"></span>
  </div>
  <div class="nav-button__icon-side nav-button__icon-side_bottom"></div>
</div>

<header class="header">
  <div class="container">
      <div class="header__letters"></div>
    <div class="header__logo-wrapper">
      <a href="#" class="header__logo"></a>
    </div>
    <div class="header__wrapper">
      <div class="header__text">
        <span class="header__prelog prelog">Street FX pro</span>
        <h1 class="header__heading">Streetfighter helmet <nobr>re-designed</nobr></h1>
        <p class="header__desc">Legendary Stig racing helmet now adapted for High Speed motorbike ride</p>
        <button class="header__button button"><span>Discover</span></button>
      </div>
      <div class="header__image">
        <div class="header__helmet"></div>
        <button class="header__customize" onclick="slideTo('#customization')">Customize</button>
      </div>
    </div>
  </div>
</header>

<script>
    function toggleMenu(){
        const nav = document.getElementById('nav');
        nav.classList.value.indexOf('nav_active') === -1 ? nav.classList.value = 'nav nav_active' : nav.classList.value = 'nav';

    }
</script>

</body>
</html>
